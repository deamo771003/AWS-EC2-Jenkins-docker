version: '3.8'
services:
  jenkins:
    image: my-jenkins-image
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
      - jenkins_home:/var/jenkins_home
    mem_limit: 500M
    cpus: 0.5
volumes:
  jenkins_home:
