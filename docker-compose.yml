version: '3.8'
services:
  my-jenkins:
    build: .
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - /etc/jenkins/.env:/etc/jenkins/.env
      - /var/run/docker.sock:/var/run/docker.sock
      - jenkins_home:/var/jenkins_home
    mem_limit: 600M

volumes:
  jenkins_home:
